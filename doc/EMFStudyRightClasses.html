<p>Scenario <a href='../emfsrc/org/sdmlib/examples/emfstudyright/EMFStudyRightModel.java' type='text/x-java'>EMFStudyRightClasses</a></p>
<pre>We build some example classes and then turn them into an Ecore model </pre>
<embed type="image/svg+xml" src='EMFStudyRightClassDiag.svg'><textarea rows="20" cols="120" style='border:none'><?xml version="1.0" encoding="ASCII"?>
<ecore:EPackage xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ecore="http://www.eclipse.org/emf/2002/Ecore" name="EmfstudyrightPackage" nsURI="http:///org.sdmlib.examples.emfstudyright.ecore" nsPrefix="emfstudyright">
  <eClassifiers xsi:type="ecore:EClass" name="University">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="name">
      <eType xsi:type="ecore:EDataType" href="http://www.eclipse.org/emf/2002/Ecore#//EString"/>
    </eStructuralFeatures>
    <eStructuralFeatures xsi:type="ecore:EReference" name="students" upperBound="-1" eType="//Student" eOpposite="//Student/uni"/>
  </eClassifiers>
  <eClassifiers xsi:type="ecore:EClass" name="Person">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="name">
      <eType xsi:type="ecore:EDataType" href="http://www.eclipse.org/emf/2002/Ecore#//EString"/>
    </eStructuralFeatures>
  </eClassifiers>
  <eClassifiers xsi:type="ecore:EClass" name="Student" eSuperTypes="//Person">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="studId">
      <eType xsi:type="ecore:EDataType" href="http://www.eclipse.org/emf/2002/Ecore#//EString"/>
    </eStructuralFeatures>
    <eStructuralFeatures xsi:type="ecore:EReference" name="uni" eType="//University" eOpposite="//University/students"/>
  </eClassifiers>
</ecore:EPackage>
</textarea>
