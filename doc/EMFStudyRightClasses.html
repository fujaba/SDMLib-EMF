<p>EMFStudyRightClasses</p>
<p>We build some example classes and then turn them into an Ecore model </p>
<embed type="image/svg+xml" src='EMFStudyRightClassesClassDiagram2.svg'><textarea rows="20" cols="120" style='border:none'><?xml version="1.0" encoding="ASCII"?>
<ecore:EPackage xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ecore="http://www.eclipse.org/emf/2002/Ecore" name="EMFStudyRightModelPackage" nsURI="http:///org.sdmlib.examples.emfstudyright.EMFStudyRightModel.ecore" nsPrefix="EMFStudyRightModel">
  <eClassifiers xsi:type="ecore:EClass" name="University">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="name"/>
    <eStructuralFeatures xsi:type="ecore:EReference" name="students" upperBound="-1" eType="//Student" eOpposite="//Student/uni"/>
  </eClassifiers>
  <eClassifiers xsi:type="ecore:EClass" name="Person">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="name"/>
  </eClassifiers>
  <eClassifiers xsi:type="ecore:EClass" name="Student" eSuperTypes="//Person">
    <eStructuralFeatures xsi:type="ecore:EAttribute" name="studId"/>
    <eStructuralFeatures xsi:type="ecore:EReference" name="uni" eType="//University" eOpposite="//University/students"/>
  </eClassifiers>
</ecore:EPackage>
</textarea>
